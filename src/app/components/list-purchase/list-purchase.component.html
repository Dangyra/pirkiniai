<div class="card mt-5">
    <div class="card-header">Pirkinių sąrašas</div>
    <div class="card-body">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let purchase of purchaseList; let i=index">
                {{ purchase.name }} ({{ purchase.quantity }})
                <button (click)="delete(i)" class="btn btn-danger btn-sm float-end">Ištrinti</button>
            </li>
           
        </ul>
        <button class="btn btn-warning mt-3" (click)="clearAll()">Išvalyti visą sąrašą</button>
       

    </div>
</div>
